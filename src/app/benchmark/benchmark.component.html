<div class="container">
    <nav>
        <button mat-raised-button color="primary" (click)="onRunClicked()">run</button>
        <mat-form-field appearance="standard" class="interation-count-input">
            <mat-label>interation count</mat-label>
            <input matInput placeholder="interation count" [(ngModel)]="iterationCount" type="number" min="1">
        </mat-form-field>
    </nav>
    <div class="main" [ngClass]="{'resultsShown': showResults}">
        <div class="codeBlocksLabels">
            <div>
                <button mat-icon-button color="primary" (click)="addCodeBlock()">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="renameSelectedCodeBlock()">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="removeSelectedCodeBlock()" [disabled]="codeBlocksLabels.length === 1">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <mat-selection-list #blocks [multiple]="false" (selectionChange)="onCodeBlockChanges($event)">
                <mat-list-option *ngFor="let label of codeBlocksLabels; index as i;" [value]="i" selected="i == 0" (dblclick)="renameSelectedCodeBlock()">
                    <span [attr.contenteditable]="label.renaming" (keydown)="onKeyDown($event);" (blur)="submitCodeBlockName($event);" class="editable">{{label.name}}</span>
                </mat-list-option>
            </mat-selection-list>
        </div>
        <mat-divider vertical="true"></mat-divider>
        <div class="app-editor">
            <ng-template ngFor let-item [ngForOf]="codeBlocksLabels" let-i="index">
                <app-editor [ngClass]="{'display-none': i != selectedIndex}" [index]="i"></app-editor>
            </ng-template>
        </div>
        <div class="results" *ngIf="showResults">
            <mat-divider vertical="true"></mat-divider>
            <div class="results-header">
                <h2>
                    Results
                </h2>
                <button mat-icon-button color="warn" (click)="showResults = false;">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="results-content">
                <app-benchmark-results [benchmarkResults]="benchmarkResults" [labels]="codeBlocksLabels"></app-benchmark-results>
            </div>
        </div>
    </div>
